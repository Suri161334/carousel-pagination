<!DOCTYPE html>
<html lang="en">

<body>
    
    <button class="btn btn-primary" id="btf">Try it </button>

    <p id="demos"></p>

    <form>
        <input type="mobile" name="mno" value="+91" required>
    </form>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
    <div id="demo" class="carousel slide mt-5" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <div data-bs-target="#demo" data-bs-slide-to="0" class="active love">1</div>
          <div data-bs-target="#demo" data-bs-slide-to="1" class="love">2</div>
          <div data-bs-target="#demo" data-bs-slide-to="2" class="love">3</div>          
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/businessman-pressing-button-on-touch-260nw-350999087.webp" alt="Los Angeles" class="img-fluid ok">
          </div>
          <div class="carousel-item">
            <img src="./images/istockphoto-1199145131-170667a.jpg" alt="Chicago" class="img-fluid ok">
          </div>
          <div class="carousel-item">
            <img src="./images/text-sign-showing-our-services-conceptual-photo-occupation-function-serving-intangible-products-male-human-business-159049867.jpg" alt="New York" class="img-fluid ok">
          </div>
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
        </div>
    </div>
</div>

<div></div>

    <script>
        document.getElementById("btf").addEventListener("click",colorchange);
        document.getElementById("btf").addEventListener("click",myfunction);
        function myfunction(){
            var x= new Date();
            document.getElementById("demos").innerHTML=Date();    
        }
        function colorchange(){
            document.getElementById("demos").style.color="green";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
